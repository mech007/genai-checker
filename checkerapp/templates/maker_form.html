<!-- checkerapp/templates/checkerapp/maker_form.html -->
{% extends "base.html" %}
{% load static %}

{% block content %}
  <h2>Maker Form</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'dashboard' %}" class="btn btn-secondary" style="margin-left: 10px;">Cancel</a>
  </form>
{% endblock %}
